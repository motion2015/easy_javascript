<!DOCTYPE html>
<html lang="ko">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Gallery SHOW</title>
  <style>
    body{
      font-size: 9pt;
    }
    div.image-container{
      position: relative;
      border: 1px solid #000;
      height: 600px;
    }
    div.image-container img{
      position: absolute;
      left:0;
      top:0;
      width: 120px;
    }
  </style>
  <script src="libs/jquery-1.11.0.min.js"></script>
  <script>
  $(document).ready(function() {
      var $images1 = $('#container1 img');
      var $images2 = $('#container2 img');
      showGallery($images1, 6, 150, 150);
      showGallery($images2, 4, 200, 200);
  });

  function showGallery($images, count, width, height) {
      var length = $images.length;
      for(var i=0;i<length;i++){
        //console.log($images.eq(i).attr('src'));
        var $img = $images.eq(i);

        var x = 100 + ((i%count)*width);
        var y = 100 + (parseInt(i/count)*height);

        console.log(x,y);

        $img.css({
          left : x,
          top : y
        });
      }

  }

  </script>
 </head>
 <body>
 <p>Container1</p>
 <div class="image-container" id="container1">
   <img src="banners/1.png" alt="">
   <img src="banners/2.png" alt="">
   <img src="banners/3.png" alt="">
   <img src="banners/4.png" alt="">
   <img src="banners/5.png" alt="">
   <img src="banners/6.png" alt="">
 </div>
 <p>container2</p>
 <div class="image-container" id="container2">
   <img src="banners/1.png" alt="">
   <img src="banners/2.png" alt="">
   <img src="banners/3.png" alt="">
   <img src="banners/4.png" alt="">
   <img src="banners/5.png" alt="">
 </div>
 </body>
</html>
